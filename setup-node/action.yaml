name: 'setup-node'
description: 'setup node'

inputs:
  use-mise:
    description: 'Use mise'
    required: false
    default: 'false'
  node-version:
    description: 'Node.js version'
    required: false
  npm-version:
    description: 'npm version'
    required: false
  disabled-cache:
    description: 'Disable cache'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Environment with mise
      if: ${{ inputs.use-mise == 'true' }}
      uses: jdx/mise-action@c53b9236f0b3370f31520f8b142f141256d839c6 # v3
      with:
        cache: false

    - name: Get Node.js version from volta
      if: ${{ inputs.use-mise != 'true' && !inputs.node-version }}
      shell: bash
      run: echo "NODE_VERSION=$(jq -r .volta.node package.json)" >> $GITHUB_ENV

    - name: Get npm version from volta
      if: ${{ inputs.use-mise != 'true' && !inputs.npm-version }}
      shell: bash
      run: echo "NPM_VERSION=$(jq -r .volta.npm package.json)" >> $GITHUB_ENV

    - name: Setup Node.js
      if: ${{ inputs.use-mise != 'true' }}
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version: ${{ inputs.node-version || env.NODE_VERSION }}

    - name: Setup npm version
      if: ${{ inputs.use-mise != 'true' && (inputs.npm-version || env.NPM_VERSION) }}
      shell: bash
      run: npm install -g npm@${{ inputs.npm-version || env.NPM_VERSION }}

    - name: Cache node modules
      if: ${{ inputs.disabled-cache != 'true' }}
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
      with:
        path: '**/node_modules'
        key: npm-${{ runner.os }}-${{ github.workflow }}-modules-${{ hashFiles('**/package-lock.json') }}
